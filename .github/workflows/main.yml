name: Instagram AI Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * 1-5"   # 7PM IST weekdays

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python main.py
