name: Daily Market Reel Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "30 10 * * 1-5"   # Market days IST

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run market reel script
        run: python -m src.main
